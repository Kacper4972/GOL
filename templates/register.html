<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Rejestracja</h2>
                        <form method="POST">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Nazwa użytkownika" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Hasło" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
                        </form>
                        <p class="text-center mt-3">Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Skrypty Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
